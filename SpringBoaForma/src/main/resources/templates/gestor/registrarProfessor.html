<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registrar Professor - Academia">
    <title>Registrar Professor - Academia</title>
    <link rel="stylesheet" href="css/registrarProfessor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">LOGO</div>
            <h1>Registrar Professor</h1>
            <nav class="header-icons">
                <a href="homeADM.html" class="icon" aria-label="Voltar">
                    <i class="fa-solid fa-arrow-left"></i> Voltar
                </a>
            </nav>
        </header>

        <main>
            <section class="register-form">
                <h2>Formulário de Registro</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome do professor" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite o e-mail do professor" required>
                    </div>

                    <div class="form-group">
                        <label for="especializacao">Especialização:</label>
                        <input type="text" id="especializacao" name="especializacao" placeholder="Ex: Musculação, Yoga, Pilates" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="form-group">
                        <label for="disponibilidade">Disponibilidade de Horários:</label>
                        <input type="text" id="disponibilidade" name="disponibilidade" placeholder="Ex: Segunda a Sexta, 9h às 18h" required>
                    </div>

                    <button type="submit" class="btn-submit">Registrar</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 - Sistema de Gestão da Academia.</p>
        </footer>
    </div>
</body>
</html>
