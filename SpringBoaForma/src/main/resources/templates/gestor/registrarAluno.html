<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registrar Aluno - Academia">
    <title>Registrar Aluno - Academia</title>
    <link rel="stylesheet" href="css/registrarAluno.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">LOGO</div>
            <h1>Registrar Aluno</h1>
            <nav class="header-icons">
                <a href="homeADM.html" class="icon" aria-label="Voltar">
                    <i class="fa-solid fa-arrow-left"></i> Voltar
                </a>
            </nav>
        </header>

        <main>
            <section class="register-form">
                <h2>Formulário de Registro</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome do aluno" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite o e-mail do aluno" required>
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço do aluno" required>
                    </div>

                    <div class="form-group">
                        <label for="plano">Plano:</label>
                        <select id="plano" name="plano" required>
                            <option value="premium">Plano Premium</option>
                            <option value="basico">Plano Básico</option>
                            <option value="vip">Plano VIP</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="aulas">Aulas Matriculadas:</label>
                        <input type="text" id="aulas" name="aulas" placeholder="Ex: Musculação, Yoga" required>
                    </div>

                    <button type="submit" class="btn-submit">Registrar</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 - Sistema de Gestão da Academia.</p>
        </footer>
    </div>
</body>
</html>
